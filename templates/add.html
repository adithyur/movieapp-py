{% extends 'navbar.html' %}
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Title</title>
</head>
<body>
    <div class='container'>
        <form method='POST' enctype="multipart/form-data" style="border: 2px solid #ddd; padding: 20px;">
            {% csrf_token %}
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Movie Name</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Movie Name" name='name'>
              </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Movie Discription</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name='dis'></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Year</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" placeholder="Default input" name='yr'>
                </div>
              </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" name='img'>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
          </form>
    </div>
</body>
</html>
{% endblock %}
