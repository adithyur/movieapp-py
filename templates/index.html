{% extends 'navbar.html' %}
{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Title</title>
</head>
<body>
    <div class='container'>
        <div class="row">
            {% for i in movie_list %}
            <div class="col-md-4 mb-4">
                <div class="card box-shadow" style="width: 18rem; ">
                    <img class="card-img-top" src="{{ i.img.url }}" alt="Card image cap" style="height:250px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">{{ i.dis }}</p>
                        <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}
